<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | Moto Servicio Marquez Vera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            background-color: #aa3b3b;
            display: flex;
            justify-content: center;
        }

        ul li {
            display: inline;
        }

        ul li a {
            display: inline-block;
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        ul li a:hover {
            background-color: #ce7a7a;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 350px;
            margin: 80px auto;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #aa3b3b;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #aa3b3b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #ce7a7a;
        }

        .toggle-link {
            margin-top: 20px;
            display: block;
            color: #555;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Menú de navegación -->
    <ul>
        <li><a href="Home.html">INICIO</a></li>
        <li><a href="Tienda.html">TIENDA</a></li>
        <li><a href="acercade.html">ACERCA DE</a></li>
        <li><a href="servicios.html">SERVICIOS</a></li>
        <li><a href="contacto.html">CONTACTO</a></li>
    </ul>

    <!-- Contenedor del login -->
    <div class="login-container">
        <h2 id="form-title">Iniciar Sesión</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>

        <form id="register-form" style="display: none;">
            <input type="text" id="new-username" placeholder="Usuario" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="new-password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>

        <span class="toggle-link" onclick="toggleForms()">¿No tienes cuenta? Regístrate aquí</span>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const formTitle = document.getElementById('form-title');
        const toggleLink = document.querySelector('.toggle-link');

        function toggleForms() {
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Iniciar Sesión';
                toggleLink.textContent = '¿No tienes cuenta? Regístrate aquí';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Registrarse';
                toggleLink.textContent = '¿Ya tienes cuenta? Inicia sesión aquí';
            }
        }

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Inicio de sesión exitoso (simulado)');
        });

        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Registro exitoso (simulado)');
        });
    </script>

</body>
</html>
